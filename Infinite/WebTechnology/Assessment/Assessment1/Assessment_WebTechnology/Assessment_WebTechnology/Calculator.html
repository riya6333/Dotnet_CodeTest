<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>Calculator</h2>
    <label for="num1">1st Number:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">2nd Number:</label>
    <input type="number" id="num2"><br><br>

    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button><br><br>

    <p id="result"></p>

    <script>
       
        function multiply() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 * num2;
            document.getElementById("result").innerText = "Multiplication result: " + result;
        }

       
        function divide() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (num2 === 0) {
                document.getElementById("result").innerText = "Cannot divide by zero!";
            } else {
                let result = num1 / num2;
                document.getElementById("result").innerText = "Division result: " + result;
            }
        }
    </script>
</body>
</html>
